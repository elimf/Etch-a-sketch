<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css"
    />
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch a sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <div id="colorMode">
          <label id="redValue" for="red">Red:</label>
          <div id="red"></div>
          <label id="greenValue" for="green">Green:</label>
          <div id="green"></div>
          <label id="blueValue" for="blue">Blue:</label>
          <div id="blue"></div>

          <div id="swatch" class="ui-widget-content ui-corner-all"></div>
        </div>

        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Random Color</button>
      </div>
      <div id="grid" class="grid " ></div>
      <div class="settings">
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
